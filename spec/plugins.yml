plugin_mixins:
    fred_indicator:
        requirement:
            category_id:
                type: int
                help: "FRED category id"
            min_popularity:
                type: int
                default: 0
                help: "Minimum FRED popularity score"

    fred_series:
        class: FREDSeriesMixin
        mixins: [fred_indicator]
        option:
            start_date:
                type: date
                default: "1900-01-01"
                help: "starting date to pull recent FRED indicator values (YYYY-MM-DD)"
            date:
                type: date
                default: "1900-01-01"
                help: "date to pull recent FRED indicator values (YYYY-MM-DD)"

plugin:
    source:
        providers:
            fred_indicator_categories:

            fred_indicator_series:
                mixins: [fred_indicator]

            fred_indicator_revisions:
                mixins: [fred_series]

            fred_indicator_observations:
                mixins: [fred_series]
